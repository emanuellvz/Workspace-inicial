<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container" id="login">
      <img src="img/login.png" id="login-img">
      <h3>Inicio de sesión</h3>
      <label>Email</label>
      <input id="email" placeholder="Email">
      <p id="error_email" class="error"></p>
      <label>Contraseña</label>
      <input id="contrasena" placeholder="Contraseña">
      <p id="error_contrasena" class="error"></p>
      <button id="ingresar">Ingresar</button>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p class="texto-footer">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/"
          target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p class="texto-footer">Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del
        obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
